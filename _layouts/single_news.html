<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} ~Â {{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    {% include header.html %}
    {% assign middle_part = page.url | split: '/'%}
    <main class="container" style="padding-top: 60px;">
      <div class="row">
        <div class="d-flex flex-column align-items-center align-content-center justify-content-center col-lg-12">
            <h3 class="col-md-6 mb-0">{{page.title}}</h3>
            <div class="col-md-6">
                <div class="publication-options mt-0 mb-2 text-body-secondary">
                    <span class="news-span-date">{{page.date | date: "%-d %B %Y"}}</span>
                    <span>{{content | reading_time}}</span>
                </div>
                
                <p>{{page.short_description}}</p>
                {{content}}
            </div>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
