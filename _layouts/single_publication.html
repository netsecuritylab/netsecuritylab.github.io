<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} ~Â {{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    <main class="container" style="padding-top: 60px;">
      <div class="row">
        <div class="d-flex flex-column align-items-center align-content-center justify-content-center col-lg-12">
            <h3 class="col-md-6">{{page.title}}</h3>
            <div class="col-md-6">
                <div class="publication-authors mt-1">
                    {% for author in page.authors %}
                    <span>
                        <a class="author-link text-body-secondary">{{author}}</a>{% if forloop.last == true %}.{% else %},{% endif %}
                    </span>
                    {% endfor %}
                </div>
                <div class="publication-options mt-2 mb-3">
                    <span class="publication-option"><a href="/publications/{{middle_part[1]}}/cite.bib" target="_blank" class="option-link"><i class="bi bi-quote"></i> Cite</a></span>
                    {% for link in page.links %}
                    <span class="publication-option"><a href="{{link.url}}" target="_blank" class="option-link"><i class="{{link.icon}}"></i> {{link.value}}</a></span>
                    {% endfor %}
                </div>
                <h5>Abstract</h5>
                <p>{{page.abstract}}</p>
            </div>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
