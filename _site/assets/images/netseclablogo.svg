<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a192f" rx="10" ry="10"/>
  
  <!-- Abstract network/shield design -->
  <path d="M200 70 L150 120 L200 170 L250 120 Z" fill="none" stroke="#64ffda" stroke-width="3"/>
  <path d="M200 80 L160 120 L200 160 L240 120 Z" fill="none" stroke="#64ffda" stroke-width="2"/>
  <circle cx="200" cy="70" r="4" fill="#64ffda"/>
  <circle cx="150" cy="120" r="4" fill="#64ffda"/>
  <circle cx="200" cy="170" r="4" fill="#64ffda"/>
  <circle cx="250" cy="120" r="4" fill="#64ffda"/>
  <circle cx="200" cy="120" r="5" fill="#64ffda"/>
  
  <!-- Network connections -->
  <line x1="200" y1="70" x2="200" y2="120" stroke="#64ffda" stroke-width="2"/>
  <line x1="150" y1="120" x2="200" y2="120" stroke="#64ffda" stroke-width="2"/>
  <line x1="200" y1="120" x2="200" y2="170" stroke="#64ffda" stroke-width="2"/>
  <line x1="200" y1="120" x2="250" y2="120" stroke="#64ffda" stroke-width="2"/>
  
  <!-- Pulse effect -->
  <circle cx="200" cy="120" r="12" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.7">
    <animate attributeName="r" values="10;25;10" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Digital mesh background effect -->
  <path d="M50 70 L80 70 L100 100 L120 50 L140 90 L160 60" fill="none" stroke="#4385f4" stroke-width="1" opacity="0.4"/>
  <path d="M250 70 L280 70 L300 100 L320 50 L340 90 L360 60" fill="none" stroke="#4385f4" stroke-width="1" opacity="0.4"/>
  <path d="M50 180 L80 180 L100 210 L120 160 L140 200 L160 170" fill="none" stroke="#4385f4" stroke-width="1" opacity="0.4"/>
  <path d="M250 180 L280 180 L300 210 L320 160 L340 200 L360 170" fill="none" stroke="#4385f4" stroke-width="1" opacity="0.4"/>

  <!-- Text -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="#ffffff">NETWORK SECURITY LAB</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8892b0">Research group at CS dept. Sapienza Rome</text>
</svg>
